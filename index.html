<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To the Amazing Naziha</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      color: #4a4a4a;
      padding: 0 15px;
    }

    /* Main Heading */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3rem;
      color: #ff4b5c;
      text-shadow: 0 8px 20px rgba(255, 75, 92, 0.7);
      margin-bottom: 15px;
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Message Section */
    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-top: 10px;
      margin-bottom: 25px;
      max-width: 600px;
      color: #333;
      animation: slideIn 2s ease-in-out;
    }

    /* Heart Animation */
    .heart {
      font-size: 3rem;
      color: #ff6f61;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    /* Flowers Section */
    .flowers {
      position: relative;
      margin-top: 20px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .flowers img {
      width: 150px;
      max-width: 100%;
      border-radius: 10px;
      filter: drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .flowers img:hover {
      transform: scale(1.1);
      filter: drop-shadow(10px 10px 15px rgba(0, 0, 0, 0.5));
    }

    /* Butterfly Animations */
    .butterfly {
      position: absolute;
      animation: floatButterfly 4s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .butterfly:hover {
      transform: scale(1.2);
    }

    .butterfly:nth-child(2) {
      top: 50px;
      left: -50px;
      width: 50px;
      animation-delay: 0s;
    }

    .butterfly:nth-child(3) {
      top: 100px;
      right: -30px;
      width: 60px;
      animation-delay: 1.5s;
    }

    .butterfly:nth-child(4) {
      bottom: 100px;
      left: 150px;
      width: 45px;
      animation-delay: 3s;
    }

    /* Footer */
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }

    @keyframes floatButterfly {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-15px) rotate(10deg);
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }

      p {
        font-size: 1rem;
      }

      .heart {
        font-size: 2.5rem;
      }

      .flowers img {
        width: 120px;
      }

      .butterfly:nth-child(2) {
        top: 40px;
        left: -30px;
        width: 40px;
      }

      .butterfly:nth-child(3) {
        top: 80px;
        right: -20px;
        width: 50px;
      }

      .butterfly:nth-child(4) {
        bottom: 80px;
        left: 100px;
        width: 40px;
      }

      footer {
        font-size: 0.8rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.9rem;
      }

      .heart {
        font-size: 2rem;
      }

      .flowers img {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <h1>To the Amazing Naziha</h1>
  <p>
    You are the sunshine that lights up my world, <br>
    the melody that fills my heart with joy. üíñ
  </p>

    <img src="buterfly-1.webp" alt="Butterfly" class="butterfly">
    <img src="buterfly-1.webp" alt="Butterfly" class="butterfly">
  </div>
  <footer>Made with ‚ù§Ô∏è just for you.</footer>
</body>
</html>
